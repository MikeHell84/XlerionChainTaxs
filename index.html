<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain de Trazabilidad del IVA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        .details-summary {
            cursor: pointer;
            list-style: none;
        }
        .details-summary::-webkit-details-marker {
            display: none;
        }
        .details-summary svg {
            transition: transform 0.3s ease;
        }
        details[open] .details-summary svg {
            transform: rotate(90deg);
        }
    </style>
</head>
<body class="bg-[#101317] text-white p-8">

    <div class="max-w-7xl mx-auto">
        <h1 class="text-4xl font-bold mb-8 text-center text-[#48bb78]">Blockchain de Trazabilidad del IVA</h1>

        <!-- Formulario de Registro de Factura -->
        <div class="bg-[#1e232b] p-8 rounded-lg shadow-xl mb-8 border border-[#30363d]">
            <h2 class="text-2xl font-semibold mb-4 text-gray-200">Registrar Factura</h2>
            <form id="invoice-form" class="space-y-4">
                <div>
                    <label for="user-id" class="block text-sm font-medium text-gray-400">ID de Usuario</label>
                    <input type="text" id="user-id" required class="mt-1 block w-full px-4 py-2 bg-[#2d3748] border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-[#48bb78]" placeholder="Ej: 1, 2, 3">
                </div>
                <div>
                    <label for="nit" class="block text-sm font-medium text-gray-400">NIT</label>
                    <input type="text" id="nit" required class="mt-1 block w-full px-4 py-2 bg-[#2d3748] border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-[#48bb78]">
                </div>
                <div>
                    <label for="invoice-number" class="block text-sm font-medium text-gray-400">Número de Factura</label>
                    <input type="text" id="invoice-number" required class="mt-1 block w-full px-4 py-2 bg-[#2d3748] border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-[#48bb78]">
                </div>
                <div>
                    <label for="iva-value" class="block text-sm font-medium text-gray-400">Valor Total del IVA</label>
                    <input type="number" id="iva-value" step="0.01" required class="mt-1 block w-full px-4 py-2 bg-[#2d3748] border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-[#48bb78]">
                </div>
                <button type="submit" class="w-full bg-[#48bb78] text-gray-900 font-bold py-2 px-4 rounded-md hover:bg-[#38a169] transition duration-200">Registrar en la Blockchain</button>
            </form>
        </div>

        <!-- Visor del Ledger y Gráfico de Trazabilidad -->
        <div class="space-y-8">
            <!-- Blockchain Ledger -->
            <div class="bg-[#1e232b] p-8 rounded-lg shadow-xl border border-[#30363d]">
                <h2 class="text-2xl font-semibold mb-4 text-gray-200">Ledger de la Blockchain</h2>
                <div id="blockchain-ledger" class="space-y-6 max-h-[600px] overflow-y-auto">
                    <!-- Los bloques se renderizarán aquí -->
                </div>
            </div>

            <!-- Gráfico de Trazabilidad -->
            <div class="bg-[#1e232b] p-8 rounded-lg shadow-xl border border-[#30363d] relative">
                <h2 class="text-2xl font-semibold mb-4 text-gray-200">Trazabilidad del IVA</h2>
                
                <!-- Controles del selector -->
                <div class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-4 mb-4">
                    <div class="flex-1">
                        <label for="user-select" class="block text-sm font-medium text-gray-400">Seleccionar Usuario</label>
                        <select id="user-select" class="mt-1 block w-full px-4 py-2 bg-[#2d3748] border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-[#48bb78]">
                            <option value="">-- Seleccione un Usuario --</option>
                        </select>
                    </div>
                    <div class="flex-1">
                        <label for="block-id-select" class="block text-sm font-medium text-gray-400">Seleccionar ID de Bloque</label>
                        <select id="block-id-select" disabled class="mt-1 block w-full px-4 py-2 bg-[#2d3748] border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-[#48bb78]">
                            <option value="">-- Seleccione un ID de Bloque --</option>
                        </select>
                    </div>
                </div>

                <!-- Controles de Navegación -->
                <div class="absolute top-4 right-4 flex space-x-2 z-10">
                    <button id="reset-view-btn" class="p-2 bg-[#2d3748] rounded-full text-white hover:bg-[#30363d] transition">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.564 1 1 0 11-1.88 0A5.002 5.002 0 005.9 5.243L7 6.343a1 1 0 11-1.414 1.414L3.293 4.707a1 1 0 010-1.414l2.293-2.293a1 1 0 011.414 1.414L5.9 4.757A7.002 7.002 0 0117 10a1 1 0 11-2 0 5.002 5.002 0 00-10 0v.707L7.343 8a1 1 0 11-1.414 1.414L3.293 6.707a1 1 0 010-1.414l2.293-2.293a1 1 0 011.414 1.414z" clip-rule="evenodd" />
                        </svg>
                    </button>
                </div>

                <!-- Contenedor del Gráfico y la Leyenda -->
                <div class="relative w-full h-[500px]">
                    <div id="no-graph-message" class="absolute inset-0 flex items-center justify-center text-gray-500 text-lg hidden">
                        Seleccione un bloque para visualizar el gráfico.
                    </div>
                    <canvas id="traceability-graph" class="bg-[#101317] rounded-lg w-full h-full"></canvas>
                    
                    <!-- Leyenda del Gráfico -->
                    <div class="absolute bottom-4 left-4 bg-[#2d3748] p-3 rounded-lg shadow-lg text-sm text-gray-300 z-10">
                        <p class="font-semibold mb-2 text-white">Leyenda</p>
                        <div class="flex items-center mb-1">
                            <span class="w-3 h-3 rounded-full bg-[#38a169] mr-2"></span>
                            <span>Completado</span>
                        </div>
                        <div class="flex items-center mb-1">
                            <span class="w-3 h-3 rounded-full bg-[#d69e2e] mr-2"></span>
                            <span>En Proceso</span>
                        </div>
                        <div class="flex items-center">
                            <span class="w-3 h-3 rounded-full bg-[#4b5563] mr-2"></span>
                            <span>Pendiente</span>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <!-- Modal de Detalles del Nodo (inicialmente oculto) -->
        <div id="node-details-modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50 hidden">
            <div class="bg-[#1e232b] p-6 rounded-lg shadow-xl max-w-lg w-full border border-[#30363d]">
                <div class="flex justify-between items-center mb-4">
                    <h3 id="modal-title" class="text-xl font-bold text-gray-200">Detalles del Nodo</h3>
                    <button id="close-modal-btn" class="text-gray-400 hover:text-white transition">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                <div id="modal-content" class="text-gray-300 space-y-2">
                    <!-- Los detalles del nodo se insertarán aquí -->
                </div>
            </div>
        </div>

    </div>
    
    <script type="module" src="blockchain-logic-server.js"></script>

</body>
</html>
