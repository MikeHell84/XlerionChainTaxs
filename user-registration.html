<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117;
            color: #f7fafc;
        }
        .message-box {
            display: none;
        }
        .success {
            background-color: #2f855a;
        }
        .error {
            background-color: #c53030;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-md bg-[#161b22] p-8 rounded-xl shadow-2xl border border-[#30363d]">
        <h1 class="text-3xl font-bold text-center mb-6 text-[#38a169]">Registro de Usuario</h1>
        <p class="text-center text-gray-400 mb-8">Crea una cuenta para comenzar.</p>
        
        <form id="user-form" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-300">Nombre de Usuario</label>
                <input type="text" id="username" class="mt-1 block w-full px-4 py-2 bg-[#0d1117] border border-[#30363d] rounded-lg text-white focus:ring-green-500 focus:border-green-500" placeholder="tu_usuario" required>
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-300">Contraseña</label>
                <input type="password" id="password" class="mt-1 block w-full px-4 py-2 bg-[#0d1117] border border-[#30363d] rounded-lg text-white focus:ring-green-500 focus:border-green-500" placeholder="Ingresa tu contraseña" required>
            </div>
            <div>
                <label for="confirm-password" class="block text-sm font-medium text-gray-300">Confirmar Contraseña</label>
                <input type="password" id="confirm-password" class="mt-1 block w-full px-4 py-2 bg-[#0d1117] border border-[#30363d] rounded-lg text-white focus:ring-green-500 focus:border-green-500" placeholder="Confirma tu contraseña" required>
            </div>
            <div id="message-container" class="mt-4 message-box hidden" role="alert">
                <p id="message-text"></p>
            </div>
            <button type="submit" class="w-full py-3 bg-[#38a169] text-white font-bold rounded-lg shadow-lg hover:bg-[#48bb78] transition-all duration-300 ease-in-out">
                Crear Usuario
            </button>
        </form>
    </div>
    
    <!-- Enlaza el archivo de lógica JavaScript -->
    <script src="user-registration.js"></script>
</body>
</html>
